    <script>
        let arr = [{
                label: "a",
                value: 5,
                children: [{
                        label: "b",
                        value: 6,
                        children: undefined
                    },
                    {
                        label: "法律信",
                        value: 11,
                        children: undefined

                        children: undefined

                ]
            },
            {
                label: "法律信",

                children: undefined
            },
            {
                label: "法律信",
                value: 7,
                children: undefined
            },
            {
                label: "法律信",
                value: 10,
                children: undefined
            },
        ];

        function foo(con, arr, val) {
            return arr.map(item => {
                if (item.value === val) {
                    return item.value;
                } else {
                    if (item.children) {
                        con.push(item.value);
                        foo(con, item.children, val);
                    }
                }
            });
        }

        // function bar (arr, val) {
